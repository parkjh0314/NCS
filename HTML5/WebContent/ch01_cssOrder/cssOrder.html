<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 안 넣어주면 한글 깨짐 -->
<title>css의 우선순위에 대해서 알아본다.</title>

<link rel="stylesheet" href="mycss.css">

<style type="text/css">
/*
	
	=== CSS 우선순위 ===
	같은 css명령어가 충돌이 될 시 우선순위는 아래와 같다.
	!important(css 강제용) > 해당 태그에 직접 준것(인라인방식) > HTML 파일에서 준 style 태그(임베디드방식) > 외부에 있는 .css 파일을 로드한것(예 : <link rel="stylesheet" href="mycss.css">)
	여러개에 !important 달려있으면 원래 우선순위+!important까지 계산해서 실행됨 
*/
	div{
	 border: solid 1px blue; /* border(테두리): 실선 선두께(1px) 색(파랑) */
	 background-color: #cce6ff !important; /* 배경색: 연한파랑색 강제로 최우선실행*/
	 
	 color: red; /* 글자색*/
	}

</style>

</head>
<body>

<!-- HTML의 주석문 --> 
<!-- ctrl+shift+/ -->
<!-- 크롬에서 캐시 저장 설정 안 해놓기 -->
<!-- disable cache: 크롬 - f12 - network - disable cache -->


<div style="border: solid 1px red; background-color: #ffff33;">나는 DIV1</div>
<div>나는 DIV2</div>

</body>
</html>
