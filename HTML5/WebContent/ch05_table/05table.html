<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기5[thead, tbody, tfoot, colspan]</title>

<style type="text/css">

	table, th, td {
		border: solid 1px #fcb558;
		border-collapse: collapse;
	}

	th {
		background-color: #ccc;
		width: 200px;
		height: 30px;
	}
	
	td.mycenter {
		text-align: center;
	}
	
	td.myright {
		text-align: right;
	}
</style>

</head>
<body>

	<table>
		<!-- thead 태그와  tfoot 태그는 테이블에서 오로지 1번만 사용한다.
       		 thead 태그는 표의 타이틀 용도로 쓰이고,
       		 tfoot 태그는 표의 마지막에 요약데이터나 총계등을 보여줄 때 사용한다.
       		 tbody 태그는 표의 데이터를 표시하는 용도로 쓰인다. -->
		<thead>
			<tr>
				<th>제품이름과 설명</th>
				<th>개당 가격</th>
				<th>박스당 개수</th>
			</tr>
		</thead>
	
		<tbody>
			<tr>
				<td class="mycenter">블라우스 - 붉은색 실크</td>
				<td class="myright">20,000원</td>
				<td class="mycenter">150</td>
			</tr>
			
			<tr>
				<td class="mycenter">바지 - 검은색 원단</td>
				<td class="myright">4,000원</td>
				<td class="mycenter">300</td>
			</tr>
		
		</tbody>
		
		<tfoot>
			<tr>
				<!-- colspan: 열병합. 두 개의 열을 하나로 합침 -->
				<td colspan="2" class="mycenter">총박스개수</td>
				<td class="mycenter">450</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
