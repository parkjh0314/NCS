<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기6[colspan, rowspan, :first-child, :last-child, ~, +, nth-child(숫자) ]</title>

<style type="text/css">

	table, th, td {
		border: solid 1px #fcb558;
		border-collapse: collapse;
	}

	th {
		background-color: #ccc;
		width: 200px;
		height: 30px;
	}
	
	td.mycenter {
		text-align: center;
	}
	
	td.myright {
		text-align: right;
	}
	
	/* th#titleFirst 다음에 오는 모든 형제노드(태그) 중 모든 th에 적용 */
	/* 형제노드(태그) => 같은 태그안에 들어있는 태그 */
	/* 선택자1(th#titleFirst) ~선택자2(th): 선택자1 다음에 오는 모든 형제태그(노드)중에 모든 선택자2만을 말하는 것 */
	th#titleFirst ~ th {
		background-color: yellow;
		height: 50px;
	}
	
	th#titleFirst ~ th:hover {
		color: red;
	}
	/* th#titleFirst ~ th 에 마우스 커서를 올리면 글자가 빨간색으로 변하게 함  */
	
	tr#mytr > td:first-child { /* id가 mytr인 태그 안에 있는 태그중 첫번째 td태그 */
		text-align: left;
		color: blue;
	}
	
	tr#mytr > td:last-child { /* id가 mytr인 태그 안에 있는 태그중 마지막 td태그 */
		text-align: right;
		color: red;
	}
	
	td#pants ~ td {
		background-color: cyan;
	}
	
	tr#sum > td:first-child > span:first-child + span {
		font-weight: bold;
		color: red;
	}
	/* 선택자1 + 선택자2 : 선택자1 다음에 나오는 모든 형제태그(노드)중 첫번째 선택자2 형제태그
		쉽게말해 바로 밑 동생
		
		선택자1 (tr#sum > td:first-child > span:first-child)
		선택자2 (span)
	 */
	 
	 tr#sum > td:nth-child(1) > span:nth-child(3) {
		font-weight: bold;
		color: green;
	}
	
	#sum > td:nth-child(1) > span:nth-child(4) {
		font-weight: bold;
		color: blue;
	}
	 
	 
</style>

</head>
<body>

	<table>
			<tr>
				<!-- rowspan: 행병합 rospan="3" : 3개행 병합 -->
				<th rowspan="3" id=titleFirst>봄 맞이 바겐세일</th>
				<th>제품이름과 설명</th>
				<th>개당 가격</th>
				<th>박스당 개수</th>
			</tr>
	
			<tr id="mytr">
				<td class="mycenter">블라우스 - 붉은색 실크</td>
				<td class="myright">20,000원</td>
				<td class="mycenter">150</td>
			</tr>
			
			<tr>
				<td class="mycenter" id="pants">바지 - 검은색 원단</td>
				<td class="myright">4,000원</td>
				<td class="mycenter">300</td>
			</tr>
		
		
			<tr id="sum">
				<!-- colspan: 열병합. 두 개의 열을 하나로 합침 -->
				<td colspan="2" class="mycenter">
					<span>총액</span>
					<span>및</span>
					<span>총박스</span>
					<span>개수</span>
					<span>임</span>
				</td>
				<td>24,000원</td>
				<td class="mycenter">450</td>
			</tr>
	</table>

</body>
</html>
